<html lang="en">

    <title>Currency Converter</title>

<section class="main">
  <h1>Currency Converter</h1>  
  <div class="container box">
    <div class="converter">
        <!-- Base Conversion -->
        <div class="base-convert">
           <p>Exchange Rate</p>
           <span class="base"> 1 USD = 300  GBP </span>
        </div>

                    <option value="INR">INR</option>
                    <option value="USD" selected>USD</option>
                    <option value="GBP">GBP</option>
                        
                   </select> 
                </div>
                <input type="text" class="cur-1-input" placeholder="0" >
            </div>

           <!-- Switch Button -->
            <div class="switch-cur">
                <div class="fas fa-exchange-alt"></div>
            </div>
            
            <!-- To -->

            <div class="cur-box">
                <div class="currency to">
                   <!-- <img src="https://www.worldometers.info/img/flags/us-flag.gif"  -->
